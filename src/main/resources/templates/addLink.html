<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Links' database</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h1>Links' list</h1>
            <hr>
            <form action="#" th:action="@{/saveLink}" th:object="${link}"
            method="POST">
            <input type="text" th:field="*{title}"
              placeholder="Title" class="form-control mb-4 col-4">
              
              <input type="url" th:field="*{link}"
              placeholder="Link" class="form-control mb-4 col-4">
  
              <input type="text" th:field="*{description}"
              placeholder="Description" class="form-control mb-4 col-4">
              
              <input type="text" th:field="*{keyword}"
              placeholder="Keyword" class="form-control mb-4 col-4">
              
              <button type="submit" class="btn btn-info col-2"> Save</button>
              <button th:href = "@{/}" class="btn btn-info col-2"> Back to list</button>
          </form>
          </div>
    </body>
</html>
