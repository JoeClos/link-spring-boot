<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Links' database</title>
        <link rel="stylesheet" href="../static/style.css">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
    </head>
    <style>
       
        thead {
            background-color: black;
            color: antiquewhite;
            font-variant-caps: petite-caps;
        }
        a {
            text-decoration: none;
            color: black;
        }
       td a:hover {
           background-color: darkgray;
           color: black;
       }

        .bold {
            font-weight: bold;
        }
    </style>
    <body>
        <div class="container my-2">
            <h1>Links' form</h1>
            <a th:href = "@{/showNewLinkForm}" class="btn btn-primary btn-sm mb-3"> Add </a>
            <table border="1" class = "table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Link</th>
                        <th>Keyword</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="link : ${listLinks}">

                        <td class="bold" th:text="${link.id}"></td>
                        <td th:text="${link.title}"></td>
                        <td th:text="${link.description}"></td>
                        <td><a th:href="${link.link}" th:text="${link.link}"></a></td>
                        <td th:text="${link.keyword}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
